<link href="../bower_components/polymer/polymer.html" rel="import"/>
<dom-module id="embedded-element">
	<template>
		<style>
			:host{
				display:block;
			}
			:host.active{
				display:inherit;
			}
			
			.content--inner{
				padding: 20px 0;
				overflow-y: auto;
				width: 100%;
			}

			.master__head{
			  background: #fff;
			  height: 54px;
			  position: relative;
			  border-bottom: 1px solid #d0d4d9;
			  -webkit-box-shadow: 0px 1px 1px #d0d4d9;
			  -moz-box-shadow: 0px 1px 1px #d0d4d9;
			  box-shadow: 0px 1px 1px #d0d4d9;
			}

			.master--title{
			  display: inline-block;
			  float: left;
			  position: relative;
			  padding-right: 14px;
			}
			.master--title:after{
			  content: '';
				width: 1px;
				height: 30px;
				background: rgba(0,0,0,.1);
				position: absolute;
				right: 0;
				top: 12px
			}
			.master--title h1{
			  font-size: 21px;
			  margin: 0;
			  /*margin-left: 10px;*/
			  line-height: 54px;
			  font-weight: normal;
			  opacity: .8;
			}


			.master__head .toolbar--head {
				display: inline-block;
				float: right;
			}
			.tools-type-btn {
				margin: 0 !important;
				padding: 0 !important;
			}
			.tools-type-btn li.tool-type-btn {
				list-style: none;
				margin: 0;
				line-height: 54px;
				height: 54px;
				position: relative;
				float: left;
				width: 54px;
				text-align: center;
			}
			/*.tools-type-btn li.tool-type-btn:before {
				content: '';

				height: 54px;
				background: rgba(0, 0, 0, .1);
				position: absolute;
				left: 0;
				top: 0px
			}*/
			.tools-type-btn li.tool-type-btn .btn {
				opacity: .7;
				padding: 0;
			}
			.tools-type-btn li.tool-type-btn .btn i {
				font-size: 24px;
				vertical-align: middle;
			}
			.tools-type-btn li.tool-type-btn .btn:hover {
				color: #00aaf9;
				opacity: 1
			}
			.tools-type-btn li.tool-type-btn .btn {} .filter__drop .header {
				min-height: 40px;
				width: 100%;
				border-bottom: 1px solid rgba(0, 0, 0, .1);
				background: rgba(0, 0, 0, .05);
				padding: 0 8px;
			}

			.tools-type-btn li.tool-type-btn:before {
			    content: '';
			    width: 1px;
			    height: 54px;
			    background: rgba(0, 0, 0, .1);
			    position: absolute;
			    left: 0;
			    top: 0px
			}

			.tools-type-btn a.btn{
				color: rgba(0,0,0,.7)
			}

			/*dark tools*/

			.tools-type-btn.dark li.tool-type-btn .btn{
			  color: #fff
			}

			.tools-type-btn.dark li.tool-type-btn .btn:hover{
			  color: #00aaf9
			}

			.tools-type-btn.dark li.tool-type-btn:before{
			  background: rgba(255,255,255,.1)
			}


			.filter__drop .header h3 {
				margin: 0;
				font-size: 13px;
				text-transform: uppercase;
				line-height: 40px;
			}
			.filter__drop {
				min-width: 600px;
				margin-top: -1px;
				border: 1px solid rgba(0, 0, 0, .1);
				border-radius: 2px;
			}
			@media (max-width: 767px) {
				/* 767px */

				.filter__drop {
					left: 20px;
					right: 20px;
					min-width: 300px;
				}
			}
			.drop--body {
				padding: 10px;
			}

			//*/

			.cui-input,
			.input-group .cui-input,
			.cui-btn-ss,
			 {
				font-size: 13px;
				width: 100%;
				max-width: 100%;
				margin: 10px auto 17px;
				padding: 10px 17px;
				transition: all .5s linear!important;
				color: #6f7889;
				border: 1px solid #e5e5e5;
				border-radius: 3px;
				background: #fff;
				-webkit-appearance: none
			}
			.cui-input:focus,
			.cui-btn-ss:focus{
				border: 1px solid #2386db;
				outline: 0;
				box-shadow: 0 0 5px rgba(37, 43, 51, .3)
			}
			select.cui-input {
				position: relative;
				z-index: 1;
				color: #c6ccd7;
				background: 0 0;
				-moz-appearance: none
			}
			.form-control.cui-input::-webkit-input-placeholder{
				font-size: 12px
			}

			.secondary--search{
			     float: left;
			     margin-left: 10px;
			     margin-top: 10px;
			     max-width: 200px
			      }
			.secondary--search .btn {
				padding: 5px;
			}
			.secondary--search .btn i {
				vertical-align: middle;
				font-size: 21px;
			}
			.meta-data {
				position: relative;
				float: right;
				margin-right: 10px;
				line-height: 54px;
			}
			.meta-data span {
				font-size: 11px;
				color: rgba(0, 0, 0, .5);
				/*text-transform: uppercase;  */
			}

			.content--title{
			  position: relative;
			  margin: 10px 0 20px 0;
			  padding-bottom: 10px;
			}
			.content--title h1{
			  margin: 0;
			  font-size: 20px;
			  position: relative;
			  opacity: .8;
			}
			.content--title:after{
			  content: '';
			  width: 40px;
			  height: 3px;
			  background: #00aaf9;
			  position: absolute;
			  left: 0;
			  bottom: 0;
			}
			.container-fluid-padding{
				/*padding:40px;*/
			}
		</style>
		<div class="content">
			<div class="content--inner">
				<div class="container-fluid-padding grid-stack" id="objectHolder">
					
				</div>
			</div>
		</div>
	</template>
	<script>
		Polymer({
			is:"embedded-element",
			properties:{
				base:{
					type:Object,
					value:function(){
						return document.createElement('base-util');
					}
				}
			},
			attached:function(){
				this.async(function(){
					Polymer.dom.flush();
					var data=$(this).data();
					if(Object.keys(data).length){
						if(data.hasOwnProperty('url')){
							$(this.$.objectHolder).load(data.url, function(responseTxt, statusTxt, xhr){
								//Calback statusTxt can be checked to validate if loaded;
							});
						}
					}
				});
			}
		});
	</script>
</dom-module>
