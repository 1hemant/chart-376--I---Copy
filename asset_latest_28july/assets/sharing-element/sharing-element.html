						this.history.push(this.canvas._objects.pop());
						this.canvas.renderAll();
					  }
				},
				redo:function(e){
					 if (this.history.length > 0) {
						this.isRedoing = true;
						this.canvas.add(this.history.pop());
					  }
				},
				clearCanvas:function(){
					this.canvas.clear();
				},
				delete:function(e){
				  e.preventDefault();
				  if (this.canvas._objects.length > 0) {
					this.canvas.remove(this.canvas.getActiveObject());
				  }
				},
				save:function(e){
					var canvas = this.canvas;
					//var node=$('<canvas/>').data('json',canvas.toJSON());
					//$(this.$.clone_target).append(node);
					//node.get(0).getContext('2d').drawImage(canvas.getElement(),0,0,150,300);
					//console.log(anno.getAnnotations());
					var t=document.createElement('screenshot-thumbnail-element');
					t.imagedata=this.annotationImage;
					t.icon='close';
					$(this.$.clone_target).append(t);
					this.screenshots.push({"imageData":this.annotationImage,"annotation":escape(JSON.stringify(anno.getAnnotations()))})
					$(this.$.annotateModal).modal("hide");
					$(this.$.initialModal).modal("show");
				}
                	});
		</script>
</dom-module>
