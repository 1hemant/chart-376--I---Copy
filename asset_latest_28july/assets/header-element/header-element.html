<link href="../bower_components/polymer/polymer.html" rel="import" />
<dom-module id="sub-menu">
	<template>
		<style>
			.dropdown-submenu {
    margin: 0;
    border-width: 1px;
    border-style: solid;
    border-color: rgba(234, 234, 234, .7);
    border-top: 0px solid transparent;
}
.dropdown-submenu  > a {
    font-weight: 400;
    position: relative;
    padding: 14px 15px;
    -moz-transition: all 0.2s;
    -o-transition: all 0.2s;
    -webkit-transition: all 0.2s;
    transition: all 0.2s;
	display:block;
	color:rgba(0,0,0,.8);
	text-decoration:none
}
.dropdown-submenu  > a:hover{
    background: rgba(234, 234, 234, .5);
	color:rgba(0,0,0,.8)
}


		</style>
		<li class="dropdown-submenu"><a href="#">{{name}}</a>
			<ul class="dropdown-menu">
				<template is="dom-repeat" items="{{childrens}}">
							<template is="dom-if" if="{{__equals(item.type,'Embedded')}}">
								<li><a on-tap="tabber" href="#" data-url$="{{item.url}}" data-type="Embedded" data-id$="{{item.id}}">{{item.name}}</a></li>
							</template>
							<template is="dom-if" if="{{__equals(item.type,'Native')}}">
								<li><a on-tap="tabber" href="#" data-type="Native" data-id$="{{item.id}}">{{item.name}}</a></li>
							</template>
							<template is="dom-if" if="{{__equals(item.type,'D')}}">
								<li><a on-tap="tabber" href="#" data-type="Dashboard" data-id$="{{item.id}}">{{item.name}}</a></li>
							</template>
							<template is="dom-if" if="{{__equals(item.type,'Folder')}}">
								<sub-menu childrens="{{item.children}}" name="{{item.name}}" data-folder-id$={{item.id}}></sub-menu>
							</template>
				</template>
			</ul>
		</li>
	</template>
	<script>
		Polymer({
			is:"sub-menu",
			properties:{
				childrens:{
					type:Array,
					value:function(){
						return [];
					}
				},
				name:String,
			},
			__equals:function(i,j){
				return i === j;
			},
			tabber:function(e){
				e.preventDefault();
				var t=$(Polymer.dom(e).rootTarget);
				document.querySelector('header-element').tabber({data:t.data(),name:t.text()});
			}
			
		})
	</script>
</dom-module>
<dom-module id="header-element">
	<template>
		<div class="header _topbarBg">
			<div>
				<div>
					<div class="logo_wrapper">
						<div class="logo__left">
							<div class="logo">
								<a href="#"><img src$="{{companyImage}}" alt="companyLogo"></a>
							</div>
						</div>
						<div class="master__nav-top">
							<div class="nav_wrapper">
								<div class="nav__cui nav--horizontal">
									<div class="navbar navbar-default">
										<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	<i class="material-icons">menu</i>										
</button>
										<div class="collapse navbar-collapse navHead" id="mainMenu">
											<ul class="nav navbar-nav">
												<template is="dom-repeat" items="{{repository}}">
													<template is="dom-if" if="{{__equals(item.type,'Native')}}">
														<li><a href="#" on-tap="tabber" data-type="Native" data-id$="{{item.id}}">{{item.name}}</a></li>
													</template>
													<template is="dom-if" if="{{__equals(item.type,'Folder')}}">
														<li class="dropdown">
															<a class="dropdown-toggle" data-type="Folder" data-toggle="dropdown" href="#">{{item.name}}</a>
															<ul class="dropdown-menu" role="menu">
																<template is="dom-repeat" items="{{item.children}}" as="children">
																	<template is="dom-if" if="{{__equals(children.type,'Embedded')}}">
																		<li><a href="#"  on-tap="tabber" data-url$="{{children.url}}" data-type="Embedded" data-id$="{{children.id}}">{{children.name}}</a></li>
																	</template>
																	<template is="dom-if" if="{{__equals(children.type,'Native')}}">
																		<li><a href="#"  on-tap="tabber" data-type="Native" data-id$="{{children.id}}">{{children.name}}</a></li>
																	</template>
																	<template is="dom-if" if="{{__equals(children.type,'D')}}">
																		<li><a href="#"  on-tap="tabber" data-type="Dashboard" data-id$="{{children.id}}">{{children.name}}</a></li>
																	</template>
																	<template is="dom-if" if="{{__equals(children.type,'Folder')}}">
																		<sub-menu childrens="{{children.children}}" name="{{children.name}}" data-folder-id$={{children.id}}></sub-menu>
																	</template>
																</template>
															</ul>
														</li>
													</template>
													<template is="dom-if" if="{{__equals(item.type,'Embedded')}}">
														<li><a href="#"  on-tap="tabber" data-url$="{{item.url}}" data-type="Embedded" data-id$="{{item.id}}">{{item.name}}</a></li>
													</template>
												</template>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="menu-top">
							<ul class="nav navbar-nav pull-right">
								<li class="dropdown user--profile">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown">
										<span class="username username-hide-mobile">{{userName}}</span>
										<img style="width: 40px;height: 40px;" alt$="{{userName}}" class="img-circle" src="{{userImage}}">
									</a>
									<ul class="dropdown-menu ">
										<li><a href="#">{{localizedProperty.myProfile}}</a>
										</li>
										<li><a href="#" on-tap="logout">{{localizedProperty.logout}}</a>
										</li>
									</ul>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="secondary_master--head" id="scrollHead">
				<div class="secondary_logo-left">
					<span class="tag__line">
						{{configuration.tagLine}}
					</span>
				</div>
				<div class="secondary_quick--nav">
					<ul id="quick__nav-context">
						<li class="active"><a href="#" on-tap="reOpenTab"><span>Home</span></a></li>
						<template is="dom-repeat" items="{{tabList}}">
							<li data-toggle="tooltip" title$="{{item.name}} @ {{item.timestamp}}"><a on-tap="reOpenTab" data-id="#{{item.id}}" data-type$="{{item.type}}" data-uuid$="{{item.uuid}}"><span>{{item.name}}</span></a><a href="#"  class="close-tab"><i class="material-icons">&#xE5CD;</i></a></li>
						</template>
						<li class="more__drop  dash--share-drop">
							<a href="#"><i class="material-icons">&#xE5D4;</i></a>	
							<ul class="dropdown-menu pull-right">
								<template is="dom-repeat" items="{{__greaterTabs(tabList)}}">
									<li data-toggle="tooltip" class="dropdown" title$="{{item.name}} @ {{item.timestamp}}"><a on-tap="reOpenTab" data-id="#{{item.id}}" data-type$="{{item.type}}" data-uuid$="{{item.uuid}}"><span>{{item.name}}</span></a><a href="#"  class="close-tab"><i class="material-icons">&#xE5CD;</i></a></li>
								</template>
							</ul>
						</li>
					</ul>
				</div>
				<div class="secondary_btn-tools">
					<div class="toolbar--head">
						<ul class="btn-group tools-type-btn">
							<template is="dom-if" if="{{showFilter}}"> 
								<li class="tool-type-btn">
									<a href="#"  class="btn dropdown-toggle" on-tap="toggleFilter">
										<i class="material-icons">filter_list</i>
									</a>
								</li>
								<li class="tool-type-btn">
									<a on-tap="referesh" href="#" class="btn"><i class="material-icons">refresh</i></a>
								</li>
							</template>
							<template is="dom-if" if="{{configuration.sharing}}">
								<link href="../sharing-element/sharing-element.html" rel="import"/> 
								<li class="tool-type-btn dash--share-drop">
									<a href="#" class="btn dropdown-toggle" data-toggle="dropdown">
										<i class="material-icons">share</i>
									</a>
									<ul class="dropdown-menu pull-right">
										<li class="dropdown">
											<a href="#"> Risk </a>
										</li>
										<li class="dropdown">
											<a href="#"> Information </a>
										</li>
										<li class="dropdown">
											<a href="#"> Oppourtunity </a>
										</li>
									</ul>
								</li>
							</template>
							<template is="dom-if" if="{{configuration.activity_center}}">
								<link href="../activity-element/activity-element.html" rel="import"/> 
								<li class="tool-type-btn _notify">
									<a href="#" class="btn" on-tap="notificationHandler"><i class="material-icons">notifications_none</i>
										<span class="badge__notify" hidden="{{!notification}}">{{notification}}</span>
									</a>
								</li>
							</template>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</template>

			tabber:function(e){
			  var d={};
				if(e.hasOwnProperty('data')){
					d=e;
				}else{
					var target=Polymer.dom(e).rootTarget;
					d={name:$(target).text(),data:$(target).data()};
				}
				if(d.data.hasOwnProperty('type')){
					var info=d.data,uuid=this.base.uuid(),ele={};	
					if(info.type === 'Embedded'){
						ele=document.createElement('embedded-element');
						$(ele).addClass('active').data({
							type:info.type,
							uuid:uuid,
							id:info.id,
							url:info.url,
							title:d.name
						});
					}
					if(info.type === 'Native'){
						ele=document.createElement('home-element');
						$(ele).addClass('active').data({
							type:info.type,
							uuid:uuid,
							id:info.id,
							repo:"{}",
							title:d.name
						});
					}
					if(info.type === 'Dashboard'){
						ele=document.createElement('dashboard-element');
						$(ele).addClass('active').data({
							type:info.type,
							uuid:uuid,
							id:info.id,
							title:d.name
						}).attr('data-uuid',uuid);
						if(this.configuration.sharing){
							$(ele).attr('sharing',true);
						}
					}
					this.push('tabList',{uuid:uuid,id:info.id,name:d.name,timestamp:new Date(),type:info.type});
					var parent=Polymer.dom(document.querySelector('body-element'));
					$(parent.children).removeClass('active');
					parent.appendChild(ele);
					Polymer.dom.flush();
					this.handleTabActive(uuid)
				}
			},

			logout:function(){
				window.location.assign('/v2/logout');
			},
			notificationHandler:function(e){
				e.preventDefault();
				$(document.querySelector('activity-element')).toggleClass('nav-expanded');
			},
			reOpenTab:function(e){
				e.preventDefault();
				var body=Polymer.dom(document.querySelector('body-element')),uuid=$(e.target).data('uuid');
				$.each(body.children,function(){
					var ele=$(this)
					if(ele.data('uuid') != uuid){
						ele.removeClass('active');
					}else{
						ele.addClass('active')
					}
				});
				this.handleTabActive(uuid)
			},
			handleTabActive:function(uuid){
				var ele=$(this).find('#quick__nav-context li').removeClass('active').find('a[data-uuid="'+uuid+'"]');
				ele.parent().addClass('active');
				if(ele.data('type') === 'Dashboard'){
					this.showFilter=true;
				}else{
					this.showFilter=false;
				}
			},
			toggleFilter:function(e){
				e.preventDefault();
				$(Polymer.dom(document.querySelector('body-element')).node).find('dashboard-element[data-uuid="'+$(this).find('#quick__nav-context li.active a').data('uuid')+'"]').get(0).toggleFilter();
			},
			attached:function(){
				this.async(function(){
					Polymer.dom.flush();
					var root=this;
					$(this.$.scrollHead).scrollupbar();
					this.base.sendRequest(this.repositoryService,{},function(e){
						if(e.status.code == 200){
							root.repository=e.data;
						}
					},{"blockUI": {"enabled": true,"page": true}});
				})
			}
        });
    </script>
