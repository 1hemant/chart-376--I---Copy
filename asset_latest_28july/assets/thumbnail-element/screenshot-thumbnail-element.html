<link href="../bower_components/polymer/polymer.html" rel="import"/>
<dom-module id="screenshot-thumbnail-element">
	<template>
		<style>
			

ul.clone-wrapper{
  margin: 0 !important;
  padding: 0 !important;
  list-style: none;
}

.clone-wrapper li{
  /*display: block;*/
  margin: 0;
  padding: 5px;
  /*padding-bottom: 15px;*/
  border:1px solid rgba(0,0,0,.1);
  overflow: hidden;
}

.clone-wrapper li .clone-thumb-image{
  width: 180px;
  position: relative;
  float: left;
}

.clone-wrapper li .clone-thumb-image img{
  max-width: 100%;
  height: 80px;
}
.clone-wrapper li .clone-thumb-data{
  padding:5px 10px;
  padding-left: 190px;
}

.clone-wrapper li .clone-thumb-data h6{
  font-size: 14px;
  margin: 0;
  margin-bottom: 10px;
}
.clone-wrapper li .clone-thumb-data span.time-stamp{
  font-size: 12px;
}

.clone-wrapper li .fav--item{
  height: 40px;
  position: absolute;
  right: 15px;
  top: 0px;
  padding-left: 10px;
}
.fav--item i{
  font-size: 22px;
}

.fav--item a{
  color: #00aaf9;
}

.fav--item a:hover{
  color: rgba(229,57,53 ,1)
}



		</style>
		
		<ul class="clone-wrapper">
                            <li>
                              <div class="clone-thumb-image">
                                <img src$="{{imagedata}}" alt="">
                              </div>

                              <div class="clone-thumb-data">
								<h2>
									{{thumb.name}}
								</h2>
                                <span class="time-stamp">time</span>
                              </div>
							  
							   <div class="fav--item">
                      <a href="#" on-tap="close">
                      <i class="material-icons">close</i>
                    </a>
                  
                  </div>
                            </li>
                          </ul>
		
	</template>
